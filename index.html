<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h2>Akan Name Generator</h2>
    </header>
    <div class="container">
        <table>
            <tr>
                <td>
                    <div class="description">
                        <h2>description</h2>
                        <p>This is a web application that generates your Akan name which is a name derives from the Ghanaian culture. All you have to do is select your date of birth and gender and voila, there is your Akan name</p>
                    </div>
                </td>
                <td>
                    <div class="form">
                        <form >
                            <label for="birthDate">Date of Birth:</label>
                            <input type="date" id="birthdate" name="birthdate" placeholder="DD-MM-YYYY" required pattern="\d{2}-\d{2}-\d{4}"> >
                            <br><br>
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender" value="female"><br>
                            <br><br>
                            <button id="assign">Assign name</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3  style="color: rgb(10, 7, 7);" id="result"></h3>
                </td>
            </tr>
        </table>


    </div>
    
    
</body>
</html>
